services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: enterpriseai-backend
    ports:
      - "5222:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # Azure OpenAI Configuration (optional - uses mock service if not set)
      - AzureOpenAI__Key=${AZURE_OPENAI_KEY:-}
      - AzureOpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT:-}
      - AzureOpenAI__DeploymentName=${AZURE_OPENAI_DEPLOYMENT:-}
      # Database Configuration (optional)
      - ConnectionStrings__Default=${CONNECTION_STRING:-}
    networks:
      - enterpriseai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterpriseai-frontend
    ports:
      - "5173:8080"
    environment:
      - VITE_API_BASE_URL=http://localhost:5222
      - VITE_ENABLE_STREAMING=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - enterpriseai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  enterpriseai-network:
    driver: bridge
