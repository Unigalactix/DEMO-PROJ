# Kubernetes Deployment Manifest for Enterprise AI Application
#
# IMPORTANT: Before deploying, replace the following placeholders:
# 1. 'yourregistry.azurecr.io' with your actual container registry (lines 61, 148)
# 2. 'your-azure-openai-key' with your Azure OpenAI API key (line 33)
# 3. 'https://your-resource.openai.azure.com/' with your Azure OpenAI endpoint (line 34)
# 4. 'your-deployment-name' with your model deployment name (line 35)
# 5. 'enterpriseai.yourdomain.com' with your actual domain (lines 208, 210, 216)
#
# For automated replacement, use environment variables with envsubst or similar tools.
# Example: envsubst < deployment.yaml | kubectl apply -f -
#
---
apiVersion: v1
kind: Namespace
metadata:
  name: enterpriseai
  labels:
    name: enterpriseai
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: enterpriseai
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-openai-secret
  namespace: enterpriseai
type: Opaque
stringData:
  # Replace these with your actual values or use external secrets management
  api-key: "your-azure-openai-key"
  endpoint: "https://your-resource.openai.azure.com/"
  deployment: "your-deployment-name"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: enterpriseai
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: yourregistry.azurecr.io/enterpriseai-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ASPNETCORE_URLS
        - name: AzureOpenAI__Key
          valueFrom:
            secretKeyRef:
              name: azure-openai-secret
              key: api-key
        - name: AzureOpenAI__Endpoint
          valueFrom:
            secretKeyRef:
              name: azure-openai-secret
              key: endpoint
        - name: AzureOpenAI__DeploymentName
          valueFrom:
            secretKeyRef:
              name: azure-openai-secret
              key: deployment
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: enterpriseai
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: enterpriseai
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: yourregistry.azurecr.io/enterpriseai-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: VITE_API_BASE_URL
          value: "http://backend:8080"
        - name: VITE_ENABLE_STREAMING
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: enterpriseai
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enterpriseai-ingress
  namespace: enterpriseai
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - enterpriseai.yourdomain.com
    secretName: enterpriseai-tls
  rules:
  - host: enterpriseai.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
